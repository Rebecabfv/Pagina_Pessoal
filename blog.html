<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebecaBaptista - Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="flex-container row"> 
        <button type="button" onclick="directHome()" class="button_home flex-item">Home</button>
        <button type="button" onclick="directBlog()" class="button_blog flex-item row-reverse">Blog</button>  
    </header>

    <section>
        <header> 
        <h2 id="title">Atividade Física e Saúde</h2>
        </header>  
        
        <section class="post">
            <div>
                <h3 class="subtitle">Calcular Índice de Massa Corporal (IMC)</h3>
                <input id="peso" name="peso" placeholder="Informe seu peso (kg)" />
                <input id="altura"  name="altura" placeholder="Informe sua altura (cm)"/>
                <button id="buttonImc" type="button" class="btn">Calcular IMC</button>
            </div>
            <br>
            <div id="dvConteudo">
                <div class="post_title">Sua IMC é:
                    <strong class="resultadoImc"></strong>
                </div>
           </div>
        </section>

        <br>

        <section class="post">
            <h3 class="subtitle">Calcular Pace</h3>
            <label class="post_title">Digite a distância percorrida:</label>
            <br>
            <input id="km" type="number" name="km" placeholder="Km" />
            <input id="metros" type="number" name="metros" placeholder="Metros " />
            <br><br>
            <label class="post_title">Digite o tempo:</label>
            <br>
            <input id="horas" type="number" name="tempo" placeholder="Horas" />
            <input id="minutos" type="number" name="tempo" placeholder="Minutos" />
            <input id="segundos" type="number" name="tempo" placeholder="Segundos" />
            <br><br>
            <button id="buttonPace">CALCULAR PACE</button>
        </section>
    </section>
    
    <section>
        <h2 id="title">Jogos</h2>
        
        <section class="post">
            <h4 class="subtitle">Acerte o alvo</h4>
            <canvas id="canvasAlvo" width="500" height="300"></canvas>
        </section>
        
        <section class="post">
            <h4 class="subtitle">Quadro de pintura</h4>
            <h5 class="post_title">Selecione qual cor você deseja pintar</h5>
            <canvas id="canvasPintura" width="600" height="400"></canvas> 
        </section>
   
    </section>

    <footer>
        <h4 class="post_title">Contatos:</h4>
        <ul class="contact_list">
            <li class="li_gmail"> 
                <a href="mailto:re.bfviana@gmail.com" target="_blank">Email</a>
            </li>
            <li class="li_linkedin">
                <a href="https://www.linkedin.com/in/rebeca-baptista-138496221/" target="_blank">LinkedIn</a>
            </li>
            <li class="li_github">
                <a href="https://github.com/Rebecabfv" target="_blank">GitHub</a>
            </li>
        </ul>
    </footer>

    <script src="script.js"></script>
    <script src="calculaImc.js"></script>
    <script src="jogoAlvo.js"></script>
    <script src="jogoPintura.js"></script>
    <script src="calcularPace.js"></script>
</body>
</html>
